<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VortexEngine - Simple Counter Example</title>
    <script src="../../dist/vortex-engine.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #f8fafc;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 0.25rem;
            font-size: 1rem;
        }
        button:hover {
            background: #2563eb;
        }
        .counter {
            font-size: 2rem;
            font-weight: bold;
            color: #1f2937;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div vx-zone class="container">
        <h1>⚡ VortexEngine Simple Counter</h1>
        <p>This is a basic example demonstrating VortexEngine reactive state management.</p>
        
        <div class="counter">
            Count: <span vx-bind="count">0</span>
        </div>
        
        <div>
            <button vx-on="click: decrement()">-</button>
            <button vx-on="click: reset()">Reset</button>
            <button vx-on="click: increment()">+</button>
        </div>
        
        <div vx-show="count > 0" style="margin-top: 1rem; color: #059669;">
            <p>✅ Counter is positive!</p>
        </div>
        
        <div vx-show="count < 0" style="margin-top: 1rem; color: #dc2626;">
            <p>⚠️ Counter is negative!</p>
        </div>
    </div>

    <script>
        // Create VortexEngine application
        const app = VortexEngine.createEngine({
            count: 0
        });

        // Define functions for button actions
        function increment() {
            app.state.count++;
        }

        function decrement() {
            app.state.count--;
        }

        function reset() {
            app.state.count = 0;
        }

        // Mount the application
        app.mount();
    </script>
</body>
</html>
